<p>Enter the number</p>
<input type="text" id="nhap">
<input type="button" onclick="kiemtra()" value="check">

<script>
  function kiemtra() {
    a= +document.getElementById ("nhap").value;
    if (a==1) {
      alert('Không là số nguyên tố')
    } if (a==2) {
      alert('Là số nguyên tố')
    }
    for ( let i=2;i<(a-1);i++) {
      if (a%i==0) {
        alert('Không là số nguyên tố')
          break;
      } else {
          alert("Là  số nguyen tố")
      }
    }
  }
</script>

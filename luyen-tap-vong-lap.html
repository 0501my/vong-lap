<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
let a0= +prompt("nhập số đầu");
let a1= +prompt("nhập số thứ 2");
for (let i = 0; i< 20 ; i++ ){
    document.write(`  ${a0}`)
    const g = a0
    a0 = a1;
    a1= g + a1;
}if(i%5==0){
    document.write(a0);
}

</script>
